services:
  backend:
    build: ./backend
    container_name: acql-backend
    ports:
      - "5007:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:////app/data/acquisition_lifecycle.db
      - SECRET_KEY=dev-secret
      - JWT_SECRET_KEY=jwt-dev-secret
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - acql-data:/app/data
      - ./acquisition-rules-config.xlsx:/app/acquisition-rules-config.xlsx:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: acql-frontend
    ports:
      - "6005:5173"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  acql-data:
